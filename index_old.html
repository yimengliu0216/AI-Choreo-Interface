    <style>
        body {
            overflow: hidden;

        p {

        }

        a {
            color: #f58231;
        }

        .flex-container {
            display: flex;
            background-color: gray;
        }

        .topmenubutton {
            background-color: #f1f1f1;
            border: none;
            color: teal;
            padding: 12px 16px;
            font-size: large;
            cursor: pointer;
            margin: 0em;
            /* margin-top: 70px; */
            /* margin-left: 90px; */
        }

        .topmenubutton:hover {
            background-color: teal;
            color: white; 
        }

        /* .topmenubutton:active {
            background-color: teal;
            color: white; 
        } */
        .topmenubutton.active {
            background-color: teal;
            color: white; 
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* .topmenubutton:visited { background-color: teal; color: white; }
        .topmenubutton:focus { background-color: teal; color: white; } */

        .headbutton, 
        .bodybutton,
        .legbutton,
        .tailbutton, 
        .armbutton {
            cursor: pointer;
            background-color: #f1f1f1;
            color: teal;
            margin: 15px;
            width: 170px;
            font-size: medium;
        }

        .headbutton:hover,
        .bodybutton:hover,
        .legbutton:hover,
        .tailbutton:hover,
        .armbutton:hover {
            background-color: teal;
            color: white; 
        }

        .headbutton.active,
        .bodybutton.active,
        .legbutton.active,
        .tailbutton.active,
        .armbutton.active {
            background-color: teal;
            color: white; 
        }

        .headbutton:visited,
        .bodybutton:visited,
        .legbutton:visited,
        .tailbutton:visited,
        .armbutton:visited { 
            background-color: teal; 
            color: white; 
        }

        .headbutton:focus,
        .bodybutton:focus,
        .legbutton:focus,
        .tailbutton:focus,
        .armbutton:focus { 
            background-color: teal; 
            color: white; 
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            color: teal; 
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .tab1 {
            overflow: hidden;
            background-color: #f1f1f1;
            color: teal; 
            text-align: center;
        }

        /* Style the buttons inside the tab */
        .tab > button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 12px;
            transition: 0.3s;
            font-size: large;
            width: 33%;
            /* height: 20%; */
        }
        .tab1 > button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 12px;
            transition: 0.3s;
            font-size: large;
            width: 25%;
            /* height: 50%; */
        }

        /* Change background color of buttons on hover */
        .tab button:hover,
        .tab1 button:hover {
            background-color: teal;
            color: white; 
        }

        /* Create an active/current tablink class */
        .tab button.active,
        .tab1 button.active {
            background-color: teal;
            color: white; 
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            /* padding: 0px 0px; */
            border: 1px solid #ccc;
            border-top: none;
            margin: 10px;
            padding: 10px;
            background-color: #f1f1f1;
        }

        /* Style the tab subcontent */
        .tabsubcontent {
            display: none;
            padding: 10px 10px;
            /* border: 1px solid #ccc; */
            border-top: 1px solid black;
        }

        .tablinks {
            font-size: 20px;
            font-weight: bold;
        }
        .subtablinks {
            font-size: medium;
        }

        /* Clear floats after the tab */
        .clearfix::after {
        content: "";
        clear: both;
        display: table;
        }     

        .lil-gui {
            font-size: medium;
        }
        .lil-gui .lil-gui {
            --font-size: medium;
            --widget-height: 30px;
        }
